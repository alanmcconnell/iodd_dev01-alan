<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - IODD</title>
    <link rel="stylesheet" href="footer-styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 12px; font-weight: bold; }
        
        .back-btn {
            padding: 4px 8px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 20px 40px;
        }
        
        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }
        
        .page-title h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .page-title p {
            font-size: 1rem;
        }
        
        .about-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .about-section {
            margin-bottom: 30px;
        }
        
        .about-section h2 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 8px;
        }
        
        .about-section p {
            margin-bottom: 15px;
            color: #444;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));   /* .(51015.01.1 RAM Was 200px; */
            gap: 20px;
            margin-top: 0px;       /* .(51015.01.2 RAM Was 20px; */
            margin-bottom: 20px;   /* .(51015.01.3 RAM Added */
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;         /* .(51015.01.4 RAM Was 20px; */
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: -10px;  /* .(51015.01.5 RAM Was 5px; */
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .team-section {
            margin-top: 40px;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .team-member {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .team-member:hover {
            transform: translateY(-5px);
        }
        
        .member-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #333;
        }
        
        .member-role {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .member-bio {
            font-size: 0.9rem;
            color: #555;
        }
        

        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            color: #dc3545;
            padding: 20px;
            background: rgba(248, 215, 218, 0.9);
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 1.8rem;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .about-container {
                padding: 20px;
            }
            
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .nav {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .page-title h1 {
                font-size: 1.5rem;
            }
            
            .about-container {
                padding: 15px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">IODD</div>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-title">
            <h1>About IODD</h1>
            <p>Institute of Database Developers</p>
        </div>
        
        <div class="about-container">
            <div id="about-content">
                <div class="loading">Loading about information...</div>
            </div>
        </div>
    </main>


    
    <footer class="footer">
        <div class="footer-links"></div>
    </footer>

    <script src="_config.js"></script>                                                <!-- .(51013.01.10 RAM New config) -->
    <script src="about-client.js"></script>
    <script src="footer-content.js"></script>
</body>
</html>
