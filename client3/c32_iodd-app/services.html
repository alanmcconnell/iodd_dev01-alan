<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - IODD</title>
    <link rel="stylesheet" href="footer-styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { 
            font-size: 12px; 
            font-weight: bold; 
        }
        
        .back-btn {
            padding: 4px 8px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px 20px 40px;
        }
        
        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }
        
        .page-title h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .page-title p {
            font-size: 0.9rem;
        }
        
        .services-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .service-column {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .service-title {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .service-category {
            margin-bottom: 20px;
        }
        
        .service-category h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .service-list {
            list-style-type: none;
            padding-left: 20px;
        }
        
        .service-list li {
            margin-bottom: 5px;
            position: relative;
            padding-left: 15px;
        }
        
        .service-list li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #764ba2;
        }
        

        
        /* Responsive styles */
        @media (max-width: 768px) {
            .services-container {
                flex-direction: column;
            }
            
            .service-column {
                min-width: 100%;
            }
            
            .page-title h1 {
                font-size: 1.6rem;
            }
            
            .main-content {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .page-title h1 {
                font-size: 1.4rem;
            }
            
            .service-column {
                padding: 15px;
            }
            
            .footer-links {
                gap: 15px;
                font-size: 0.9rem;
            }
            
            .logo {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">IODD</div>
            <a href="index.html" class="back-btn">← Back to Home</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-title">
            <h1>Our Services</h1>
            <p>Comprehensive IT solutions for your business</p>
        </div>
        
        <div class="services-container" id="services-container">
            <!-- Services content will be loaded by JavaScript -->
            <div class="loading">Loading services data...</div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links"></div>
    </footer>

    <script src="_config.js"></script>                                                <!-- .(51013.01.36 RAM New config) -->
    <script src="services.js"></script>
    <script src="footer-content.js"></script>
</body>
</html>
