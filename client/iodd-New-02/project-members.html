<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Members - IODD</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 60px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 12px; font-weight: bold; }
        
        .back-btn {
            padding: 4px 8px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .page-title {
            text-align: center;
            color: white;
            margin: 0 0 5px 0;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            margin-bottom: 0.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .projects-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: calc(100vh - 150px);
            overflow-y: auto;
            display: flex;
            gap: 20px;
        }
        
        .grid-container {
            width: 60%;
            overflow-y: auto;
        }
        
        .right-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .description-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            height: 240px;
            overflow-y: auto;
        }
        
        .members-container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
        }
        
        .members-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        
        .members-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        .members-table th,
        .members-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .members-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
        }
        
        .description-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        
        .description-content {
            white-space: pre-wrap;
            color: #333;
        }
        
        .projects-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .projects-table th,
        .projects-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .projects-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        .projects-table tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }
        
        .projects-table tr.selected {
            background-color: rgba(102, 126, 234, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            color: #dc3545;
            padding: 20px;
            background: rgba(248, 215, 218, 0.9);
            border-radius: 8px;
            text-align: center;
        }
        
        .footer {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 0 10px;
            }
            
            .projects-table th,
            .projects-table td {
                padding: 8px;
                font-size: 14px;
            }
            
            .nav {
                flex-direction: column;
                gap: 10px;
            }
            
            .projects-container {
                flex-direction: column;
                height: auto;
                max-height: calc(100vh - 150px);
            }
            
            .grid-container,
            .right-panel {
                width: 100%;
            }
            
            .grid-container {
                max-height: 300px;
                overflow-y: auto;
            }
            
            .description-container {
                height: auto;
                max-height: 150px;
            }
        }
        
        @media (max-width: 480px) {
            .page-title h1 {
                font-size: 1.5rem;
            }
            
            .projects-table th,
            .projects-table td {
                padding: 6px;
                font-size: 12px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
            
            .grid-container {
                max-height: 250px;
            }
            
            .description-container {
                max-height: 120px;
            }
            
            .members-container {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">IODD</div>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-title">
            <h1>Project Members</h1>
            <p>Database projects and client information</p>
        </div>
        
        <div id="data-display">
            <div class="loading">Loading project data...</div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Support</a>
            <a href="#">Licenses</a>
            <a href="#">Guru Mail</a>
        </div>
    </footer>

    <script src="project-members-client.js"></script>
</body>
</html>
