<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List - IODD</title>
    <link rel="stylesheet" href="footer-styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 60px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 12px; font-weight: bold; }
        
        .back-btn {
            padding: 4px 8px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .page-title {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }
        
        .page-title h1 {
            font-size: 1.8rem;
            margin-bottom: 0.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .page-title p {
            font-size: 0.9rem;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 1.6rem;
            }
            
            .main-content {
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .page-title h1 {
                font-size: 1.4rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        .data-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        
        @media (max-width: 480px) {
            .data-container {
                padding: 15px;
                border-radius: 10px;
            }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2rem;
        }
        
        .error {
            color: #dc3545;
            padding: 20px;
            background: #f8d7da;
            border-radius: 8px;
            text-align: center;
        }
        
        .footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">IODD</div>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-title">
            <h1>Project List</h1>
            <p>Database development projects and initiatives</p>
        </div>
        
        <div class="data-container">
            <div id="data-display">
                <div class="loading">Loading project data...</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links"></div>
    </footer>

    <script src="_config.js"></script>                                                <!-- .(51013.01.32 RAM New config) -->
    <script src="project-list-client.js"></script>
    <script src="footer-content.js"></script>
</body>
</html>
