<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Skills - IODD</title>
    <link rel="stylesheet" href="footer-styles.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 60px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo { font-size: 12px; font-weight: bold; }
        
        .back-btn {
            padding: 4px 8px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .page-title {
            text-align: center;
            color: white;
            margin: 0 0 5px 0;
        }
        
        .page-title h1 {
            font-size: 1.8rem;
            margin-bottom: 0.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .page-title p {
            font-size: 0.9rem;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .page-title h1 {
                font-size: 1.6rem;
            }
            
            .content-layout {
                grid-template-columns: 1fr;
                gap: 15px;
                height: auto;
            }
            
            .members-list {
                max-height: 200px;
                overflow-y: auto;
            }
            
            .skills-display {
                max-height: 400px;
            }
            
            .nav {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .page-title h1 {
                font-size: 1.4rem;
            }
            
            .members-list {
                max-height: 150px;
            }
            
            .skills-display {
                padding: 15px;
                max-height: 300px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        .content-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            height: calc(100vh - 150px);
        }
        
        .right-panel {
            display: flex;
            flex-direction: column;
        }
        
        .search-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .search-input-wrapper {
            position: relative;
            margin-bottom: 10px;
        }
        
        .search-input {
            width: 100%;
            padding: 8px 30px 8px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .search-clear {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #999;
            display: none;
        }
        
        .search-clear:hover {
            color: #333;
        }
        
        .search-btn {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .search-btn:hover {
            opacity: 0.9;
        }
        
        .members-list {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        
        .member-item {
            padding: 2px 4px;
            margin-bottom: 1px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .member-item:hover {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .member-item.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }
        
        .member-name {
            font-weight: 500;
            font-size: 1rem;
        }
        
        .skills-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            flex: 1;
        }
        
        .skills-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .skills-content {
            color: #555;
            line-height: 1.6;
            font-size: 1rem;
            white-space: pre-line;
        }
        
        .no-selection {
            text-align: center;
            color: #999;
            font-style: italic;
            margin-top: 50px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }
        
        .error {
            color: #dc3545;
            padding: 20px;
            background: rgba(248, 215, 218, 0.9);
            border-radius: 8px;
            text-align: center;
        }
        
        .footer {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">IODD</div>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="page-title">
            <h1>Member Skills</h1>
            <p>Technical skills and expertise of our database professionals</p>
        </div>
        
        <div id="data-display">
            <div class="loading">Loading member skills...</div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-links"></div>
    </footer>

    <script src="member-skills-client.js"></script>
    <script src="footer-content.js"></script>
</body>
</html>
